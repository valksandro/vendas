<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botões Responsivos</title>
<style>
    /* Estilos básicos para garantir responsividade e centralização */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        width: 80%; /* Largura do container para garantir um pouco de espaço nas laterais */
        max-width: 300px; /* Máximo de largura para os botões */
    }

    .button {
        background-color: #007BFF; /* Cor de fundo azul */
        color: white; /* Texto branco */
        border: none;
        padding: 15px 20px; /* Padding para fazer o botão maior */
        margin: 10px 0; /* Margem para separar os botões verticalmente */
        width: 100%; /* Faz o botão expandir para a largura total do container */
        cursor: pointer;
        border-radius: 5px; /* Bordas arredondadas */
        font-size: 16px; /* Tamanho do texto */
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3; /* Muda a cor de fundo quando o mouse está sobre o botão */
    }
</style>
</head>
<body>
<div class="container">
    <button class="button">Churrasqueira Elétrica</button>
    <button class="button">Bike Aro 29</button>
</div>
</body>
</html>
